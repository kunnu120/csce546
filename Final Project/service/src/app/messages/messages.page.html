<ion-header>
  <ion-toolbar>
    <ion-button slot="start" (click)="goBack()" fill="clear">
      <ion-icon name="arrow-back" color="dark"></ion-icon>
    </ion-button>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="content">
    <ion-card *ngFor="let chat of chats">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="{{chat['Profile Pic']}}">
        </ion-avatar>
        <ion-title>{{chat.Name}}</ion-title>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
