<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="content">
    <ion-card>
      <ion-img src="{{userProfilePic}}"></ion-img>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-text><pre>Name:        {{userName}}</pre></ion-text>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-text><pre>Birth Date:  {{userBirthDate}}</pre></ion-text>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
