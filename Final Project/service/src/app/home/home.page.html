<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="content">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh()">
      <ion-refresher-content>

      </ion-refresher-content>
    </ion-refresher>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="newPost()">
      <ion-badge vertical="bottom" color="secondary">
        <ion-icon name="add"></ion-icon>
      </ion-badge>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
