<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="content">
    <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh()">
      <ion-refresher-content> -->
      <ion-item lines="none" *ngFor="let post of recentPosts" (click)="goToPost(post)">
        <div *ngIf="post.thePost.active" style="width: 100%;">
          <ion-avatar slot="start">
            <ion-img id="profile" src="{{post.profile.ProfilePic}}"></ion-img>
          </ion-avatar>
          <ion-label slot="end">{{post.profile.Name}}</ion-label>
          <ion-slides pager="true">
            <ion-slide *ngFor="let img of post.thePost.images" style="width: 100%;">
              <ion-img src="{{img}}" style="width: 100%;"></ion-img>
            </ion-slide>
          </ion-slides>
          <ion-card-title>{{post.thePost.title}}</ion-card-title>
          <ion-card-subtitle>{{post.thePost.description}}</ion-card-subtitle>
          <ion-text>$ {{post.thePost.price | number:'1.2-2'}}</ion-text>
        </div>
      </ion-item>
      <!-- </ion-refresher-content>
    </ion-refresher> -->
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="newPost()">
      <ion-badge vertical="bottom" color="secondary">
        <ion-icon name="add"></ion-icon>
      </ion-badge>
      <ion-icon name="md-create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
