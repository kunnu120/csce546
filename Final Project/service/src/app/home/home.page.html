<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="content">
    <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh()">
      <ion-refresher-content> -->
      <ion-slides>
        <ion-slide *ngFor="let post of recentPosts">
          <div *ngIf="post.active" style="width: 100%;">
            <ion-slides pager="true">
              <ion-slide *ngFor="let img of post.images" style="width: 100%;">
                <ion-img src="{{img}}" style="width: 100%;"></ion-img>
              </ion-slide>
            </ion-slides>
            <ion-card-title>{{post.title}}</ion-card-title>
            <ion-card-subtitle>{{post.description}}</ion-card-subtitle>
            <ion-text>$ {{post.price | number:'1.2-2'}}</ion-text>
          </div>
        </ion-slide>
      </ion-slides>
      <!-- </ion-refresher-content>
    </ion-refresher> -->
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="newPost()">
      <ion-badge vertical="bottom" color="secondary">
        <ion-icon name="add"></ion-icon>
      </ion-badge>
      <ion-icon name="md-create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
