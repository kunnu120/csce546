<ion-header>
  <ion-toolbar color="light" text-center>
    <ion-title>My Restaurant</ion-title>
    <ion-button slot="end" (click)="signUp()">
      Sign Up
      <ion-icon slot="start" name="person-add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-item color="light">
      <ion-icon slot="start" name="mail" size="large" color="tertiary"></ion-icon>
      <ion-label position="floating">Email</ion-label>
      <ion-input required [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item color="light">
      <ion-icon slot="start" name="key" size="large" color="tertiary"></ion-icon>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-card>
  <ion-row>
    <ion-col text-center>
      <ion-button color="tertiary" (click)="login()">Login</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <ion-button color="light" (click)="loginGoogle()">
        Login
        <ion-icon slot="start" name="logo-google"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <ion-button color="primary" (click)="loginFacebook()">
        Login
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
