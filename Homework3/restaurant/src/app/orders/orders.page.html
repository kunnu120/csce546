<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let ord of allOrders.orderList">
    <ion-item (click)="goToOrder(ord)" color="light">
      <ion-title text-left color="dark">
        Total Items: {{ord.totalItems}}
      </ion-title>
      <ion-title text-right color="dark">
        Total Price: $ {{ord.totalPrice}}
      </ion-title>
    </ion-item>
  </ion-list>
</ion-content>
