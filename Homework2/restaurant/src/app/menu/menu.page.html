<ion-header>
  <ion-toolbar>
    <ion-button slot="start" (click)="goBack()" color="light" fill="clear">
      <ion-icon name="arrow-back" color="dark" slot="start"></ion-icon>
    </ion-button>
    <ion-title>{{typeOfMenu}}</ion-title>
    <ion-button slot="end" color="light" fill="clear">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let menuItem of menuItems">
    <ion-item color="primary">
      <ion-title>
        {{menuItem.name}}
      </ion-title>
      <img src="{{menuitem.photo}}">
    </ion-item>
  </ion-list>
</ion-content>
