<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" fill="clear">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{typeOfMenu}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let menuItem of menuItems">
    <ion-item>
      <ion-title>
        {{menuItem.name}}
      </ion-title>
      <img src="{{menuitem.photo}}">
    </ion-item>
  </ion-list>
</ion-content>
