<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Menus
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="addItem()">
      <ion-icon name="add-circle-outline" color="dark" size="medium" style="font-size: 175%;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

    <ion-card-header>

      <p>Now that your app has been created</p>
