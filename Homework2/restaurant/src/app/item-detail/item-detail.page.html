<ion-header>
  <ion-toolbar>
    <ion-button slot="start" (click)="goBack()" fill="clear">
      <ion-icon name="arrow-back" color="dark"></ion-icon>
    </ion-button>
    <ion-title text-center>{{item.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img src="{{item.photo}}"></ion-img>
</ion-content>
