<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let ord of orderList">
    <ion-card (click)="goToOrder()">
      <ion-card-title>
        Total Items: {{ord.totalItems}}
      </ion-card-title>
    </ion-card>
  </ion-list>
</ion-content>
