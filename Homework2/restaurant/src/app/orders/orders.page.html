<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let ord of orderList">
    <ion-item color="primary" color="light">
      <ion-title>
        Total Items: {{ord.totalItems}}
      </ion-title>
    </ion-item>
  </ion-list>
</ion-content>
